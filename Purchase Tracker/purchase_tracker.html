<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Financial Automator</title>

    <link href="purchase_tracker.css" rel="stylesheet" type="text/css" />

    <script src="purchase_tracker.js" rel="text/javascript"></script>
</head>

<body>
    <br>
    <h1>Purchase Tracker</h1>
    <br>

    <div class='align'>

        <div id="purchaseTable">
            <ul id="dateList">
                <h4>Date (YYYY-MM-DD)</h4>
            </ul>
            <ul id="titleList">
                <h4>Memo</h4>
            </ul>
            <ul id="moneyList">
                <h4>Amount ($)</h4>
            </ul>
        </div>


        <div id='purchases'>
            <input id='moneyInput' type='number' placeholder="$ spent" value=''>
            <input id='titleInput' type='text' placeholder="description of purchase" value=''>
            <input id='dateInput' type='date' value=''>
            <button onclick="newPurchase()">➕ New Purchase</button>
            <br>
            <br>
            <input id='memo' type='text' placeholder="memo of purchase" value=''>
            <button onclick="removePurchase()">➖ Remove Purchase</button>
        </div>
    </div>
</body>

</html>
